<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .response-section {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek API 测试</h1>
        
        <div>
            <label for="apiKey">API Key:</label><br>
            <input type="password" id="apiKey" placeholder="输入你的API Key" style="width: 100%; padding: 8px; margin: 5px 0;">
        </div>
        
        <div>
            <label for="prompt">提示词:</label><br>
            <textarea id="prompt" placeholder="输入你的提示词">生成一个简单的Python函数来计算两个数的和</textarea>
        </div>
        
        <button onclick="testDeepSeekAPI()">测试 API (fetch)</button>
        <button onclick="testDeepSeekAPIWithAxios()">测试 API (axios)</button>
        
        <div class="response-section">
            <h3>响应状态:</h3>
            <div id="status" class="result">等待测试...</div>
        </div>
        
        <div class="response-section">
            <h3>响应头:</h3>
            <div id="headers" class="result">等待测试...</div>
        </div>
        
        <div class="response-section">
            <h3>响应内容 (原始):</h3>
            <div id="rawResponse" class="result">等待测试...</div>
        </div>
        
        <div class="response-section">
            <h3>响应内容 (解析后):</h3>
            <div id="parsedResponse" class="result">等待测试...</div>
        </div>
        
        <div class="response-section">
            <h3>提取的代码:</h3>
            <div id="extractedCode" class="result">等待测试...</div>
        </div>
    </div>
    
    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        // 使用fetch API测试
        async function testDeepSeekAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            
            if (!apiKey) {
                alert('请输入API Key');
                return;
            }
            
            // 重置结果
            document.getElementById('status').textContent = '测试中...';
            document.getElementById('headers').textContent = '测试中...';
            document.getElementById('rawResponse').textContent = '测试中...';
            document.getElementById('parsedResponse').textContent = '测试中...';
            document.getElementById('extractedCode').textContent = '测试中...';
            
            try {
                // 直接调用DeepSeek API
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个专业的地理空间数据处理和GIS开发专家，请根据用户的要求生成高质量的Python代码，专注于地理空间分析、遥感图像处理等任务。请直接返回代码，不要添加额外解释。'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });
                
                // 显示状态
                document.getElementById('status').textContent = `状态码: ${response.status} ${response.statusText}`;
                
                // 显示响应头
                const headers = {};
                for (const [key, value] of response.headers) {
                    headers[key] = value;
                }
                document.getElementById('headers').textContent = JSON.stringify(headers, null, 2);
                
                // 以文本形式获取响应
                const text = await response.text();
                document.getElementById('rawResponse').textContent = text;
                
                // 尝试解析JSON
                const data = JSON.parse(text);
                document.getElementById('parsedResponse').textContent = JSON.stringify(data, null, 2);
                
                // 提取代码
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const content = data.choices[0].message.content;
                    let code = content;
                    
                    // 提取代码块
                    if (code.includes('```')) {
                        const matches = code.match(/```(?:python)?\s*([\s\S]*?)```/);
                        if (matches && matches[1]) {
                            code = matches[1];
                        } else {
                            code = code.replace(/```python|```/g, '');
                        }
                    }
                    
                    document.getElementById('extractedCode').textContent = code;
                }
                
            } catch (error) {
                document.getElementById('status').textContent = '错误: ' + error.message;
                document.getElementById('rawResponse').textContent = '错误: ' + error.stack;
            }
        }
        
        // 使用axios测试
        async function testDeepSeekAPIWithAxios() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            
            if (!apiKey) {
                alert('请输入API Key');
                return;
            }
            
            // 重置结果
            document.getElementById('status').textContent = '测试中...';
            document.getElementById('headers').textContent = '测试中...';
            document.getElementById('rawResponse').textContent = '测试中...';
            document.getElementById('parsedResponse').textContent = '测试中...';
            document.getElementById('extractedCode').textContent = '测试中...';
            
            try {
                const response = await axios.post('https://api.deepseek.com/v1/chat/completions', {
                    model: 'deepseek-chat',
                    messages: [
                        {
                            role: 'system',
                            content: '你是一个专业的地理空间数据处理和GIS开发专家，请根据用户的要求生成高质量的Python代码，专注于地理空间分析、遥感图像处理等任务。请直接返回代码，不要添加额外解释。'
                        },
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 200
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    responseType: 'text'
                });
                
                // 显示状态
                document.getElementById('status').textContent = `状态码: ${response.status} ${response.statusText}`;
                
                // 显示响应头
                document.getElementById('headers').textContent = JSON.stringify(response.headers, null, 2);
                
                // 显示原始响应
                document.getElementById('rawResponse').textContent = response.data;
                
                // 尝试解析JSON
                const data = JSON.parse(response.data);
                document.getElementById('parsedResponse').textContent = JSON.stringify(data, null, 2);
                
                // 提取代码
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const content = data.choices[0].message.content;
                    let code = content;
                    
                    // 提取代码块
                    if (code.includes('```')) {
                        const matches = code.match(/```(?:python)?\s*([\s\S]*?)```/);
                        if (matches && matches[1]) {
                            code = matches[1];
                        } else {
                            code = code.replace(/```python|```/g, '');
                        }
                    }
                    
                    document.getElementById('extractedCode').textContent = code;
                }
                
            } catch (error) {
                document.getElementById('status').textContent = '错误: ' + error.message;
                if (error.response) {
                    document.getElementById('rawResponse').textContent = '响应数据: ' + JSON.stringify(error.response.data, null, 2);
                } else {
                    document.getElementById('rawResponse').textContent = '错误: ' + error.stack;
                }
            }
        }
    </script>
</body>
</html>
